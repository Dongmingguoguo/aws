<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <title>GMIT-Forum</title>
</head>

<body>

<div class="container">
    <div class="container">
        <img src="../static/images/gmitlogo.jpg" class="img-rounded" style="height: 100px;">
    </div>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="http://www.baidu.com">Home</a>
        <a class="navbar-brand" href="http://www.baidu.com">Learnonline</a>
        <a class="navbar-brand" href="http://www.baidu.com">Outlook</a>
        <a class="navbar-brand" href="http://www.baidu.com">Timetable</a>

        <div class="collapse navbar-collapse" id="navbar Supported Content">
            <ul class="navbar-nav mr-auto">

            </ul>
        </div>
    </nav>

    <section class="section parallax-container">
        <div class="parallax-content section-98 section-sm-110 context-dark">
            <div class="container">
                <h1>Edit your post</h1>
                <hr class="divider bg-mantis">
                <div class="row justify-content-md-center offset-top-0">
                    <div class="col-md-8">
                      <!-- RD Mailform-->
                        <form class="rd-mailform text-left" data-form-output="form-output-global" data-form-type="contact" method="post" action="/post">
                            <div class="row">
                                <div class="col-xl-12 offset-top-20 offset-xl-top-30">
                                    <div class="form-group">
                                        <label class="form-label" for="contact-me-email">Title</label>
                                        <input class="form-control" type="text" name="title" data-constraints="">
                                    </div>
                                </div>
                                <div class="col-xl-6">
                                    <div class="form-group">
                                        <label class="form-label form-label-outside" for="contact-me-name">Department:</label>
                                        <input class="form-control" id="contact-me-name" type="text" name="depart" data-constraints="@Required">
                                    </div>
                                </div>
                                <div class="col-xl-6 offset-top-20 offset-xl-top-0">
                                    <div class="form-group">
                                        <label class="form-label form-label-outside" for="contact-me-email">Name:</label>
                                        <input class="form-control" id="contact-me-email" type="text" name="name" data-constraints="@Required">
                                    </div>
                                </div>
                                <div class="col-xl-12 offset-top-20">
                                    <div class="form-group">
                                        <label class="form-label form-label-outside" >Message:</label>
                                        <textarea class="form-control" name="pcontent" id="pcontent" data-constraints="@Required" style="height: 600px; width: 710px"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="group-sm text-center text-xl-left offset-top-30">
                                <button class="btn btn-primary" type="submit">Submit</button>
                                <button class="btn btn-default" type="reset">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

<div class="footer">
    <footer style="margin-left: 300px "
            class="section novi-background section-relative section-top-66 section-bottom-34 page-footer bg-black context-dark">
        <div class="container offset-top-50">
            <p class="small text-darker">Created for GMIT &copy; <span class="copyright-year"></span> . <a
                    href="http://www.gmit.ie">GALWAY INSTITUTE OF TECHNOLOGY</a> . Design&nbsp;by&nbsp;Dongming Guo
            </p>
        </div>
    </footer>
</div>

</div>

<script src=" https://code.jquery.com/jquery-3.4.1.slim.min.js "
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n "
        crossorigin="anonymous "></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js "
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo "
        crossorigin="anonymous "></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js "
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 "
        crossorigin="anonymous "></script>
<script src="../../static/js/core.min.js"></script>
<script src="../../static/js/script.js"></script>

<script type=text/javascript>
    $(document).ready(function () {
        $.ajax({
            type: 'GET',
            url: '/xixi',
            dataType: 'json',
            success: function (data) {
                for (var i = 0; i < data.length; i++) {
                    $('#sec').append('<tr>' +
                        '<th><span class="icon icon-xxs mdi mdi-fire text-danger novi-icon"></span></th>' +
                        '<th class="text-regular text-dark big">' + data[i][0] + '</th>' +
                        '<th class="text-regular text-dark big">' + data[i][2] + '</th>' +
                        '<th class="text-regular text-dark big">' + data[i][1] + '</th>' +
                        '<th class="text-regular text-dark big">10</th>' +
                        '<th class="text-regular text-dark big">Yes</th>' +
                        '<th class="text-regular text-dark big">' + data[i][3] + '</th>'
                        + '</tr>>');
                }
            }
        })
    })
</script>
</body>

</html>
